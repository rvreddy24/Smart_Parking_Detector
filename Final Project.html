<!DOCTYPE html>
<html>
<head>
  <title>Smart Parking - Spot 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      max-width: 300px;
      width: 100%;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .spot {
      font-size: 18px;
      font-weight: bold;
      padding: 20px;
      border-radius: 10px;
      margin: 10px 0;
      color: white;
    }

    .vacant {
      background: #28a745;
    }

    .occupied {
      background: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Parking Spot Status</h1>
    <div id="spot-status" class="spot vacant">Spot 1: Vacant</div>
  </div>

  <script>
    const ws = new WebSocket('ws://192.168.1.112:81'); // Replace <ESP32_IP> with ESP32's IP address

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      const statusDiv = document.getElementById('spot-status');

      // Update spot status and style
      if (data.status === 'Occupied') {
        statusDiv.textContent = `Spot 1: ${data.status}`;
        statusDiv.className = 'spot occupied';
      } else {
        statusDiv.textContent = `Spot 1: ${data.status}`;
        statusDiv.className = 'spot vacant';
      }
    };
  </script>
</body>
</html>
